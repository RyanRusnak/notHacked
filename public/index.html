<html>

        width: 100%;
      }

    <title>notHacked</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

  </head>
  <body>
    <nav class="navbar navbar-inverse" role="navigation">
    <!-- Brand and toggle get grouped for better mobile display -->

      <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-ex1-collapse">
        <span class="sr-only">Toggle navigation</span>

      <a class="navbar-brand" href="#">notHacked</a>

    <!-- Collect the nav links, forms, and other content for toggling -->

      <ul class="nav navbar-nav">
              <li class="active">
          <a href="#" onclick="runSketch();" >
            <span class="glyphicon glyphicon-play"></span>
            Run
          </a>
        </li>
        <li>
          <a href="#" onclick="stopSketch()" >
            <span class="glyphicon glyphicon-stop"></span>

    <div class="container">
      <div class="row">
        <div id="editor-container" class="col-md-6">
          <div id="code">//sample sketch
void setup(){
    size(200, 200, P3D);    
}

void draw(){
    noFill();
    translate(100, 100, 0);
    rotateX(-PI/6);
    rotateY(PI/3);
    box(50);
}
</div>
        <textarea rows="2" class="col-md-12" id="output" readonly="readonly">Done.</textarea>
        </div>
        <div class="col-md-6">
          <div id="sketch-container">
            <canvas id="sketch"></canvas>
          </div>
        </div>
      </div>
    </div>

    <script src="http://code.jquery.com/jquery.js"></script>
    <script src="bootstrap-3/dist/js/bootstrap.min.js"></script>
    <script src="processing.js"></script>
    <script src="tools/processing-helper.js"></script>
    <script src="http://d1n0x3qji82z53.cloudfront.net/src-min-noconflict/ace.js" type="text/javascript" charset="utf-8"></script>
    <script>
        var editor = ace.edit("code");
        editor.setTheme("ace/theme/monokai");
        editor.getSession().setMode("ace/mode/java");

        editor.getSession().on('change', function(e) {
            runSketch();
        });

        function stopSketch(){
          switchSketchState(false);
        }
        var processingInstance;
        function switchSketchState(on) {
            if (!processingInstance) {
                processingInstance = Processing.getInstanceById('sketch');
            }

            if (on) {
                processingInstance.loop();  // call Processing loop() function
            } else {
                processingInstance.noLoop(); // stop animation, call noLoop()
            }
        }

        runSketch();
    </script>

  </body>
</html>
